 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {include file="admin@/public/global_css" /}
</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>设计师添加</h5>
                </div>
                <div class="ibox-content">

                    <form id="banner_form" class="form-horizontal" method="post" action="{:url('designer_edit')}">
                        <input style="display:none;" name="id" value="{$data.id}" />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>品牌名字：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="brand" value="{$data.brand}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>设计师名字：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="designer" value="{$data.designer}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>价格区间：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="price_area" value="{$data.price_area}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>目标客户：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="customer" value="{$data.customer}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>联系人姓名：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="contact_name" value="{$data.contact_name}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>手机：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="mobile" value="{$data.mobile}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>邮箱：
                            </label>
                            <div class="col-sm-8">
                                <input type="email" name="email" value="{$data.email}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>地址：
                            </label>
                            <div class="col-sm-8">
                                <input type="address" name="address" value="{$data.address}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>微信：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="wechat" value="{$data.wechat}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                描述：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="desc" value="{$data.desc}" class="form-control" placeholder="请输入文本" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                原始图片：
                            </label>
                            <div class="col-sm-8">
                                <img src="__UPLOADS__{$data.images}" alt="" style="width: 180px;height: 100px;">

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>图片</label>

                            <div class="col-sm-8">
                                <input type="hidden" name="images" value="" id="pic">
                                <!--dom结构部分-->
                                <div id="uploader-demo">
                                    <!--用来存放item-->
                                    <div id="fileList" class="uploader-list"></div>
                                    <div id="filePicker">选择图片</div>
                                </div>
                            </div>

                        </div>


                        


                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7">
                                <!--<button type="button" class="btn btn-primary"  onclick="banner_add()">添加</button>-->
                                <span class="btn btn-primary btn-comply">提交</span>
                                <button class="btn btn-close">取消</button>
                            </div>
                        </div>


                    </form>


                </div>

            </div>
        </div>


    </div>
</div>

</body>

{include file="admin@/public/global_js"/}
<script type="text/javascript">
    // 图片上传demo
    jQuery(function () {
        var $ = jQuery,
            $list = $('#fileList'),
            // 优化retina, 在retina下这个值是2
            ratio = window.devicePixelRatio || 1,

            // 缩略图大小
            thumbnailWidth = 100 * ratio,
            thumbnailHeight = 100 * ratio,

            // Web Uploader实例
            uploader;

        // 初始化Web Uploader
        uploader = WebUploader.create({

            // 自动上传。
            auto: true,

            // formData: {
            //     // 这里的token是外部生成的长期有效的，如果把token写死，是可以上传的。
            //     _token:'{{csrf_token()}}'
            // },


            // swf文件路径
            swf: '/webuploader/Uploader.swf',

            // 文件接收服务端。
            server: '{:url("admin/Designer/upload")}',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            // 只允许选择文件，可选。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        // 当有文件添加进来的时候
        uploader.on('fileQueued', function (file) {
            var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
                '</div>'
                ),
                $img = $li.find('img');

            $list.html($li);

            // 创建缩略图
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, thumbnailWidth, thumbnailHeight);
        });

        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }

            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file,data) {
            $('#' + file.id).addClass('upload-state-done');
            // console.log(data);

            $("#pic").val(data);
        });

        // 文件上传失败，现实上传出错。
        uploader.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');

            // 避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }

            $error.text('上传失败');
        })

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });
    });
</script>

</html>
