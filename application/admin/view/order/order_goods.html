 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {include file="admin@/public/global_css" /}


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <div class="row" >
                        <div  >
                            {volist name="data" id="vo"}
                                <div class="thumbnail" style=" float: left; display:inline">
                                    <img src="__UPLOADS__{$vo.original_img}" alt="..." class="img-rounded" style="width: 100px;height: 100px;">
                                    <div class="caption">
                                        <h3>{$vo.goods_name}</h3>
                                        <p>
                                            <!--<b>市场价格:</b>￥{$vo.market_price}<br>-->
                                            <b>本店价格:</b>￥{$vo.price}<br>
                                            <b>购买数量:</b>{$vo.goods_num}<br>
                                            <!--<b>成本价:</b>￥{$vo.cost_price}<br>-->
                                            <!--<b>库存</b>:{$vo.store_count}<br>-->
                                            <!--<b>收藏</b>:{$vo.collect_sum}<br>-->
                                        </p>
                                    </div>
                                </div>
                            {/volist}

                            <div style="clear:both"></div>


                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>
</div>

</body>

{include file="admin@/public/global_js"/}


</html>
