<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {include file="admin@/public/global_css" /}
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div style="padding-bottom:20px;">
				<img src="" style="width:400px;height:120px;">
            </div>
            <h3>欢迎登录eleven后台系统</h3>
			<!--<ul class="nav nav-tabs" role="tablist" style="margin-top: 20px;margin-bottom: 15px;">
                <li role="presentation" class="active">
                    <a href="#home" aria-controls="home" onclick="weChatLogin(false)" role="tab" data-toggle="tab">账户登录</a>
                </li>
                <li role="presentation" class="tab tab1">
                    <a href="#two" aria-controls="two"  onclick="weChatLogin(true)" role="tab" data-toggle="tab">扫码登陆</a>
                </li>
            </ul>-->
            <form class="form-horizontal"  action="{:url('login')}">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="用户名" >
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" >
                </div>
				<div class="form-group" style="height:34px;">
					<input style="width:200px;float:left;" name="captcha" class="form-control" placeholder="请输入验证码" type="text"></input>
					<img  id="captcha" style="width:150px;float:right;height:34px;" src="{:captcha_src()}" alt="captcha" title="点击刷新" />
				</div>
				<div class="form-group">
					<span class="btn btn-primary block full-width m-b btn-comply" dt-true-url="{:url('index/index')}" dt-msg="false">登 录</span>
				</div>
            </form>
			<!--<div role="tabpanel" class="tab-pane" id="two">
                <div class="center-block" style="width: 250px; padding-top: 15px;">
                    <img src="" style="width: 220px; height: 220px;">
                    <p class="error-text" style="color:#18a689">微信扫一扫登陆</p>
                </div>
			</div>-->
        </div>
    </div>
</body>
{include file="admin@/public/global_js"/}
<script type="text/javascript">
	if(window.top !== window.self){
		window.top.location = window.location;
	};	
	$(document).ready(function() {
	  $("#captcha").click(function(){
			var src='{:captcha_src()}'; //js里面也支持thinkphp定义的常量
			$(this).attr("src", src+'?random='+Math.random());  			
	  })
	});
</script>
</html>
