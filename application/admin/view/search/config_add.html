 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {include file="admin@/public/global_css" /}
</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改配置条数</h5>
                </div>
                <div class="ibox-content">

                    <form id="banner_form" class="form-horizontal" method="post" action="{:url('config_add')}">

                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>配置条数：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="nums" class="form-control" placeholder="默认7条" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7">
                                <!--<button type="button" class="btn btn-primary"  onclick="banner_add()">添加</button>-->
                                <span class="btn btn-primary btn-comply">提交</span>
                                <button class="btn btn-close">取消</button>
                            </div>
                        </div>


                    </form>


                </div>

            </div>
        </div>


    </div>
</div>

</body>

{include file="admin@/public/global_js"/}


</html>
