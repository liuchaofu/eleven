<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {include file="admin@/public/global_css" /}
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
		<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<form class="form-horizontal" action="{:url('cate_add')}" enctype="multipart/form-data" method="post">
					<div class="form-group">
						<label class="col-sm-3 control-label">
							<span class="text-danger">*</span><span>分类名</span>
						</label>
						<div class="col-sm-8">
							<input type="text" name="name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"><span class="text-danger">*</span><span>父类</span></label>
						<div class="col-sm-8">
							<select class="form-control" name="pid">
								<option value="0">首级</option>
								{volist name="cates" id="vo"}
								<option value="{$vo['id']|default=""}" >{$vo['htmlname']}</option>
								{/volist}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"><span>排序</span></label>
						<div class="col-sm-8">
							<input type="text" name="sort" class="form-control" placeholder="默认0，排序越大越靠前" ></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">分类图片</label>
						<div class="col-sm-8">
							<a class="btn btn-primary btn-img" dt-name="image" dt-value="{$data['image']|default=""}" dt-group="goods_cate">上传图片</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"><span class="text-danger">*</span><span>是否显示</span></label>
						<div class="col-sm-8">
							<label style="padding-right:15px;">
								<input type="radio" name="is_show" value="1" checked >是
							</label>
							<label>
								<input type="radio"  name="is_show" value="0">否
							</label>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-comply">提交</button>
						<button type="button" class="btn btn-default btn-close" >取消</button>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>
</div>
</body>
{include file="admin@/public/global_js"/}
</html>
