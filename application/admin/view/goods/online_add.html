<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{include file="admin@/public/global_css" /}
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
			<div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" action="{:url('online_add')}">
							<div class="form-group">
                                <label class="col-sm-3 control-label">
									<span class="text-danger">*</span>
									<span>描述</span>
								</label>
                                <div class="col-sm-8">
                                    <input name="desciption"  type="text" class="form-control" >
                                </div>
                            </div>
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>所属导航栏</span>
								</label>
								<div class="col-sm-8">
									<select name="nav_id" class="form-control">
										<option value="0">请选择</option>
										{volist name="goods_nav" id="vo"}
											<option value="{$vo.id|default=''}">{$vo.name}</option>
										{/volist}
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="text-danger">*</span><span>图片</span></label>
								<div class="col-sm-8">
									<a class="btn btn-primary btn-img" dt-name="img_url" dt-value="" dt-group="goods_online">图片上传</a>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span>排序</span></label>
								<div class="col-sm-8">
									<input type="text" name="sort" class="form-control" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" placeholder="默认0，排序越大越靠前" ></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="text-danger">*</span><span>上线时间</span></label>
								<div class="col-sm-8">
									<div class="layui-form">
										<input type="text" class="date-time form-control w120" name="online_time" dt-type="datetime">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="text-danger">*</span><span>是否启用</span></label>
								<div class="col-sm-8">
									<label style="padding-right:15px;">
										<input type="radio" name="status" value="1" checked > 是
									</label>
									<label>
										<input type="radio"  name="status" value="0"> 否
									</label>
								</div>
							</div>
							<div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <span class="btn btn-primary btn-comply">提交</span>
									<button class="btn btn-close">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
			</div>
		<div>
    </div>
</body>
{include file="admin@/public/global_js"/}
</html>
