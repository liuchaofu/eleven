<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{include file="admin@/public/global_css" /}
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
			<div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" style="display:none;">
                        <h5>角色添加</h5>
                        <div class="ibox-tools" style="display:none;">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" action="{:url('add')}" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><span class="text-danger">*</span><span>角色名</span></label>
                                <div class="col-sm-8">
                                    <input  name="role_name"  type="text" class="form-control" >
                                </div>
                            </div>
							<div class="form-group">
                                <label class="col-sm-3 control-label"><span>角色描述</span></label>
                                <div class="col-sm-8">
                                    <input name="role_desc"  type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
								<label class="col-sm-3 control-label"><span class="text-danger">*</span><span>分配权限</span></label>
								<div class="col-sm-8">
                                    <table>
									{volist name="list" id="vo"}
									<tr class="form-group" >
									<td width="200px;" style="border:1px solid #ccc;">
										<input type="checkbox" value="{$vo.tag_name}" name="act_list[]" >
										<span style="font-weight:600;">{$vo.menu_name}</span>
										</input>
									</td>
									<td style="border:1px solid #ccc;">
										{volist name="$vo.child" id="ch"}
										
										<div style="width:200px;float:left;">
										<input type="checkbox" value="{$ch.tag_name}" name="act_list[]">{$ch.menu_name}</input>
										</div>
										{/volist}
									</td>
									</tr>
									{/volist}
									<table>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top:30px;" >
								<div class="col-sm-8 col-sm-offset-3">
                                    <span class="btn btn-primary checkall">全选/全不选</span>
                                </div>
                            </div>
							<div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <span class="btn btn-primary btn-comply">提交</span>
									<button class="btn btn-close">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
			</div>
		<div>
    </div>
</body>
{include file="admin@/public/global_js"/}
<script type="text/javascript">
var i=true;
$(document).ready(function(){
	$(".checkall").click(function(){
		if (i) {
			$("input[type='checkbox']").prop("checked", true);//attr点击第三次之后没反应了
			i=false;
		}
		else {
			$("input[type='checkbox']").prop("checked", false);
			i=true;
		}
	})
});
</script>
</html>
