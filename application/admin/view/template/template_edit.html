 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {include file="admin@/public/global_css" /}
    <style type="text/css">
        .table{
            text-align: center;
        }
    </style>
</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content" style="height: 80vh;">

                    <form id="banner_form" class="form-horizontal" method="post" action="{:url('template_edit')}" enctype="multipart/form-data" >
                        <input style="display:none;" name="id" value="{$id}" />

                        <div class="form-group" style="margin-top: 60px;">
                            <label class="col-sm-2 control-label">
                                <span class="text-danger">*</span>模板：
                            </label>
                            <div class="col-sm-10">
                                <input type="text" name="content" class="form-control" placeholder="请输入文本" value="{$data.content}" style="width: 300px;" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 60px;">
                            <label class="col-sm-2 control-label">
                                <span class="text-danger">*</span>评价：</label>
                            <div class="col-sm-10">
                                        <textarea class="form-control" rows="5"  name="desc"  style="width: 300px;" >{$data.desc}</textarea>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7">
                                <span class="btn btn-primary btn-comply">提交</span>
                                <button class="btn btn-close">取消</button>
                            </div>
                        </div>


                    </form>

                </div>

            </div>
        </div>


    </div>
</div>

</body>

{include file="admin@/public/global_js"/}


</html>
