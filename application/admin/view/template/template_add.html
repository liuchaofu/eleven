 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {include file="admin@/public/global_css" /}
</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加类别</h5>
                </div>
                <div class="ibox-content">
                    <div class="alert alert-info alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>模板例子</strong> 你成功下单了{goodname}商品
                    </div>

                    <form id="banner_form" class="form-horizontal" method="post" action="{:url('template_add')}">

                        <div class="form-group" style="margin-top: 60px; margin-left: -25%;">
                            <label class="col-sm-4 control-label">
                                <span class="text-danger">*</span>模板：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="content" class="form-control" placeholder="请输入文本" style="width: 300px;" > <span class="help-block m-b-none"></span>

                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 60px;margin-left: -25%;">
                            <label class="col-sm-4 control-label">
                                描述：
                            </label>
                            <div class="col-sm-8">
                                    <textarea class="form-control" rows="5"   name="desc" style="width: 300px;" ></textarea>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 60px;margin-left: -25%;">
                            <label class="col-sm-4 control-label">
                                标识：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="type" class="form-control" placeholder="请输入文本" style="width: 300px;" > <span class="help-block m-b-none"></span>
                            </div>
                        </div>





                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7">
                                <span class="btn btn-primary btn-comply">提交</span>
                                <button class="btn btn-close">取消</button>
                            </div>
                        </div>


                    </form>


                </div>

            </div>
        </div>


    </div>
</div>

</body>

{include file="admin@/public/global_js"/}


</html>
